  <main>
    <div id="modal" class="modal">
      <div class="modal-body">
        <div class="modal-content">
          <div class="modal-contact">
            <img src="/src/img/Rectangle.png" alt="">
          </div>
          <div class="modal-form">
            <form>
              <input type="text" placeholder="Your Name">
              <input type="text" placeholder="Your Email">
              <input type="text" placeholder="Your Phone">
              <button class="modal-form__btn">
                <p>Join now</p>
              </button>
            </form>
          </div>
          <div id="closeModal" class="modal-close">

        <button class="main-btn road">

          </span class="main-btn__text">
          <span>
            Road
          </span>

        <button class="main-btn brochure" id="showModal">

  <script>
    const baseUrl = 'https://photo-sphere-viewer-data.netlify.app/assets/';

    const viewer = new PhotoSphereViewer.Viewer({
      container: 'viewer',
      panorama: baseUrl + 'sphere.jpg',
      caption: 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
      loadingImg: baseUrl + 'loader.gif',
      touchmoveTwoFingers: true,
      mousewheelCtrlKey: true,

      plugins: [
        [PhotoSphereViewer.GalleryPlugin, {
          visibleOnLoad: true,
        }],
      ],
    });

    const gallery = viewer.getPlugin(PhotoSphereViewer.GalleryPlugin);

    gallery.setItems([
      {
        id: 'sphere',
        panorama: baseUrl + 'sphere.jpg',
        thumbnail: baseUrl + 'sphere-small.jpg',
        options: {
          caption: 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
        },
      },
      {
        id: 'sphere-test',
        panorama: baseUrl + 'sphere-test.jpg',
        name: 'Test sphere',
      },
      {
        id: 'key-biscayne',
        panorama: baseUrl + 'tour/key-biscayne-1.jpg',
        thumbnail: baseUrl + 'tour/key-biscayne-1-thumb.jpg',
        name: 'Key Biscayne',
        options: {
          caption: 'Cape Florida Light, Key Biscayne <b>&copy; Pixexid</b>',
        },
      },
    ]);
